<!doctype html>
<html lang="en" dir="ltr"
	xmlns:th="http://www.thymeleaf.org">

<head>
<style>
	.content-header{margin-top:30px;}
	.end-button
	{
		width:85px;
		height:40px;
		background-color:#768BF5;
		border:0px;
		margin-top:-15px;
	}
	.end{margin-left:10px;}
</style>
<!-- 공통 헤더 -->
<th:block th:include="@{/fragments/header.html}"></th:block>

</head>

<body class="layout-light top-menu overlayScroll">
	<div class="mobile-search"></div>
	
	<div class="mobile-author-actions"></div>
	
	<!-- 공통 topbar -->
	<th:block th:include="@{/fragments/topbar.html}"></th:block>
	
	<main class="main-content" style="background-color: #F9FBFD;">
	
		<div class="contents" style="background-color: #F9FBFD;">
    
		    <div class="container-fluid">
		    	<div class="row">
			        <div class="col-lg-12">
			        	<div class="breadcrumb-main" style="float: left;">
			        		<h4 class="text-capitalize breadcrumb-title">시약•농약•비료</h4>
			        		<span class="ml-20 mt-1">기초정보-시약•농약•비료</span>
			        	</div>
			        	<div class="d-flex justify-content-end mt-20">
		               		<button class="btn btn-lg btn-primary" id="excelBtn"><span data-feather="upload"></span>엑셀 등록</button>
		                </div>
			        </div>
		        </div>
		    	<div class="row">
			        <div class="col-lg-12">
			        	<div class="card">
			        		<div class="card-body">
		        				<div class="row">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_type" class="col-form-label color-dark align-center">종류<span style="color: red;">*</span></label>
	                                </div>
	                                <div class="col-sm-5">
	                                   <select class="form-control b-light" id="reagent_type">
		                                <option disabled="disabled" selected="selected" hidden="hidden">종류 선택</option>
		                                <option th:value="시약">시약</option>
		                                <option th:value="농약">농약</option>
		                                <option th:value="비료">비료</option>
		                               </select>
	                                </div>
		                         </div>
		                         <div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_name" class="color-dark align-center">품명<span style="color: red;">*</span></label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_name">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_standard" class="color-dark align-center">규격</label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_standard">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_formula" class="color-dark align-center">화학식</label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_formula">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_nick_e" class="color-dark align-center">영문별칭</label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_nick_e">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_nick_k" class="color-dark align-center">국문별칭</label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_nick_k">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_manufacturer" class="color-dark align-center">제조사</label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_manufacturer">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_quantity" class="color-dark align-center">수량</label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_quantity">
		                            </div>
		                            <div class="col-sm-2">
		                                <select class="form-control b-light" name="eaches_id" id="eaches_id">
			                                <option disabled="disabled" selected="selected" hidden="hidden">단위 선택</option>
			                                <th:block th:each="eaches : ${eaches}">
			                                	<option th:value="${eaches.eaches_id}" th:text="${eaches.eaches_name}"></option>
			                                </th:block>
			                            </select>
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_purpose" class="color-dark align-center">용도</label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="reagent_purpose">
		                            </div>
		                    	</div>
			        		</div>
			        	</div>
			        </div>
		        </div>
		        <div class="row">
					<div class="col-4">
						<div class="action-btn d-flex justify-content-frist mt-30"></div>
					</div>
					<div class="col-4">
						<div class="d-flex justify-content-center mt-30"></div>
					</div>
					<div class="col-4">
						<div class="action-btn d-flex justify-content-end mt-30">
							<a href="/data/reagent" class="btn btn-primary end-button end">목록</a>
							<button type="button" class="btn btn-primary end-button end" onclick="insertBtn();">등록</button>
						</div>
					</div>
				</div>
		        <div class="atbd-notice" id="success_popup" style="width:100vw; height:90vh; position:fixed; left:0px; top:0px; display:none; justify-content: center; align-items:center;">
		        	<div class="card card-default card-md mb-4" style="border:1px solid #eee; width: 30%; height: 40%;">
		        		<div class="card-body">
		        			<div class="atbd-notice__content">
		        				<div class="atbd-notice__top text-center">
		        					<div class="atbd-notice__icon bg-success">
		        						<i class="fas fa-check color-white"></i>
		        					</div>
		        					<div class="atbd-notice__text">
		        						<h4>등록이 완료되었습니다.</h4>
		        					</div>
		        					<div style="display: flex; justify-content: center; margin: 10% auto;">
		        						<a class="btn btn-default btn-success" href="/data/reagent" style="color: #FFFFFF;">확인</a>
		        					</div>
		        				</div>
		        			</div>
		        		</div>
		        	</div>
		        </div>
		    </div>
		    
		    <div class="modal-basic modal fade show" id="reagentModal" tabindex="-1" role="dialog" aria-hidden="true">
			    <div class="modal-dialog modal-md" role="document">
			        <div class="modal-content modal-bg-white">
			        	<div class="modal-header">
			        		<h6 class="modal-title">엑셀 업로드</h6>
		                    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                        	<span data-feather="x"></span>
		                        </button>
			        	</div>
			            <div class="modal-body">
			            	<div class="col-12">
				            	<form action="#">
				            		<div class="row">
				            			<div class="col-sm-3 d-flex aling-items-center mt-4">
		                                    <label class="color-dark align-center">엑셀 파일</label>
		                                </div>
		                                <div class="col-sm-5 mb-2">
		                                	<label for="uploadFile"></label>
		                                    <input type="file" id="uploadFile">
		                                </div>
				            		</div>
				            		<div class="button-group d-flex justify-content-end">
					                   <button class="btn btn-primary btn-default btn-squared">업로드</button>
					           		</div>
				            	</form>
			            	</div>
			            </div>
			        </div>
			    </div>
			</div>
		    <!-- ends: .modal-Basic -->
     
     	</div>
     
     </main>
     
     <!-- 공통 하단 -->
    <th:block th:include="@{/fragments/footer.html}"></th:block>
    <!-- 공통 js -->
    <th:block th:include="@{/fragments/commonjs.html}"></th:block>

<script type="text/javascript">

	//modal show
	$("#excelBtn").on("click", function(){
		$("#reagentModal").modal("show");
	});
	
	//시약 등록
	function insertBtn(){
		
		var reagent_name = $.trim($("#reagent_name").val());
		var reagent_standard = $.trim($("#reagent_standard").val());
		var reagent_formula = $.trim($("#reagent_formula").val());
		var reagent_nick_k = $.trim($("#reagent_nick_k").val());
		var reagent_nick_e = $.trim($("#reagent_nick_e").val());
		var reagent_manufacturer = $.trim($("#reagent_manufacturer").val());
		var reagent_quantity = $.trim($("#reagent_quantity").val());
		var eaches_id = $.trim($("#eaches_id").val());
		var reagent_purpose = $.trim($("#reagent_purpose").val());
		var reagent_type = $.trim($("#reagent_type").val());
		
		if(reagent_type == ""){
			alert("종류를 선택해주세요.");
			$("#reagent_type").focus();
		}else if(reagent_name == ""){
			alert("품명를 선택하세요.");
			$("#reagent_name").focus();
		}else{
			var data = {
						"reagent_name" : reagent_name,
						"reagent_standard" : reagent_standard,
						"reagent_formula" : reagent_formula,
						"reagent_nick_k" : reagent_nick_k,
						"reagent_nick_e" : reagent_nick_e,
						"reagent_manufacturer" : reagent_manufacturer,
						"reagent_quantity" : reagent_quantity,
						"eaches_id" : eaches_id,
						"reagent_purpose" : reagent_purpose,
						"reagent_type" : reagent_type
						};
			$.ajax({
				url : "/data/reagent/insertReagent",
				method : "POST",
				dataType : "json",
				data : data,
				success : function(result){
					if(result == 0){
						
					}else {
						$("#success_popup").css("display", "flex");
					}
				}
			});//end ajax
		}//end else
		
	}//end 농자재 등록
	
</script>

</body>

</html>
