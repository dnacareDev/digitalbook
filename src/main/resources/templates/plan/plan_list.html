<script type="text/javascript">
$(document).ready(function()
		{
			SearchPlan(1);
		});
		
	let plans;
		
		//페이지 보기 변경시 시약 검색 실행
		$("#limit").on("change", function(){
			SearchPlan(1);
		});

		function SearchPlan(e){
			var limit = $("#limit").val();
			var search_type = $("#search_type").val();
			var keyword = $("#keyword").val();
			
			var data = {"search_type" : search_type, "keyword" : keyword, "page_num" : e, "limit" : limit};
			
			$.ajax({
				url : '/plan/searchPlan',
				method : 'POST',
				dataType : 'json',
				data : data,
				success : function(result){
					
					var plan_list = $("#plan_list");
					var add_list = "";
					
					var pageNum = $("#pageNum");
					var page_add = "";
					
					var length = result.plan.length;
					
					if(length == 0){
						add_list = '<tr>' + '<td colspan="11">' + '<span>' + '등록된 데이터가 없습니다.' + '</span>' + '</td>' + '</tr>';
						
						plan_list.empty();
						plan_list.append(add_list);
					}else {
						
						plans = result.plan;
						
						for(var i = 0; i < length; i++){
							
							add_list += '<tr>';
							add_list += '<td><a href="/plan/modify?plan_id='+ result.plan[i].plan_id + '">' + result.plan[i].plan_code + '</a></td>';
							add_list += '<td><span>' + result.plan[i].report_title + '</span></td>';
							add_list += '<td><span>' + result.plan[i].storage_name + '</span></td>';
							add_list += '<td><span>' + result.plan[i].method_title + '</span></td>';
							add_list += '<td><span>' + result.plan[i].plan_repeat + '</span></td>';
							add_list += '<td><span>' + result.plan[i].plan_segment + '</span></td>';
							add_list += '<td><span class="qr1" data-id="'+result.plan[i].plan_id+'" style="color:blue; cursor:pointer;">Print QR</span></td>';
							add_list += '<td><span class="qr2" data-id="'+result.plan[i].plan_id+'" style="color:blue; cursor:pointer;">Print QR</span></td>';
							if(result.plan[i].plan_status == 0){
								add_list += '<td><span>승인요청</span></td>';
							}else if(result.plan[i].plan_status == 1){
								add_list += '<td><span>수정요청</span></td>';
							}else if(result.plan[i].plan_status == 2){
								add_list += '<td><span>승인</span></td>';
							}
							add_list += '<td><span>' + result.plan[i].create_date + '</span></td>';
							add_list += '</tr>';
						}//end for
						
						if(result.page_num > 10)
						{
							page_add += '<button class="atbd-pagination__link pagination-control" onclick="SearchPlan(' + (result.start_page - 10) + ')"><</button>';
						}
						
						for(var i = (result.start_page - 1); i < (result.start_page + 9); i++)
						{
							if(result.page_num == (i + 1))
							{
								page_add += '<button class="atbd-pagination__link active" onclick="SearchPlan(' + (i + 1) + ')">' + (i + 1) + '</button>';
							}
							else if(i >= result.end_page)
							{
								
							}
							else
							{
								page_add += '<button class="atbd-pagination__link pagination-control" onclick="SearchPlan(' + (i + 1) + ')">' + (i + 1) + '</button>';
							}
						}
						
						if(result.page_num < (result.end_page - 10))
						{
							page_add += '<button class="atbd-pagination__link pagination-control" onclick="SearchPlan(' + (result.start_page + 10) + ')">></button>';
						}
						
						plan_list.empty();
						plan_list.append(add_list);
						
						pageNum.empty();
						pageNum.append(page_add);
							
						
					}//end else
					
					
				}
			});
			return true;
		}//end 시약 검색
		
		//엑셀 다운로드 버튼 이벤트
		$("#excelBtn").on("click", function(){
			window.location.href = "/plan/exceldownload";
		});
		
		$(document).on("click", ".qr2", function(){
			var plan_id = $(this).attr("data-id");
			
			$("#qrcode").empty();
			
			var plan_data = new Object();
			
			for(var i = 0; i < plans.length; i++){
				if(plans[i].plan_id == plan_id){
					plan_data = plans[i];
				}
			}
			
			var report_code = plan_data.report_code;
			var report_title = plan_data.report_title;
			var report_year = plan_data.report_year;
			var report_user_name = plan_data.report_user_name;
			
			$("#qr2_report_code").text(report_code);
			$("#qr2_report_title").text(report_title);
			$("#qr2_report_year").text(report_year);
			$("#qr2_report_user_name").text(report_user_name);
			
			var protocol = window.location.protocol;
			var port = ":"+window.location.port;
			var hostname = "//"+window.location.hostname;
			
			var url = protocol+hostname+port+"/plan/sampleReport?report_code="+report_code;
			console.log(url);
			var qrcode = new QRCode(document.getElementById("qrcode"),{
				width : 180,
				height : 180,
				colorDark : "#000000",
		        colorLight : "#ffffff",
		        correctLevel : QRCode.CorrectLevel.H
			});
			
			qrcode.makeCode(url);
			
			$("#qr2Modal").modal("show");
			
		});
		
		//인쇄 이벤트
		function qrPrint(){
			var initBody;
			
			//인쇄 전 실행 함수
			window.onbeforeprint = function(){
				initBody = document.body.innerHtml; //인쇄 전 body 내용을 initbody 변수에 담음
				document.body.innerHTML = document.getElementById('printDiv').innerHTML;
			};
			
			//인쇄 후 실행 함수
			window.onafterprint = function(){
				/* document.body.innerHTML = initBody; */
				this.window.location.reload();// 인쇄 후 화면 리로드
			};
			
			window.print();//인쇄 실행
			
		}
		
</script>
