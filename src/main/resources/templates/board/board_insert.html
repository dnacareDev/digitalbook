<!doctype html>
<html lang="en" dir="ltr"
	xmlns:th="http://www.thymeleaf.org">

<head>
<style>
	.content-header{margin-top:30px;}
	.end-button
	{
		width:85px;
		height:40px;
		background-color:#768BF5;
		border:0px;
		margin-top:-15px;
	}
	.end{margin-left:10px;}
</style>
<!-- 공통 헤더 -->
<th:block th:include="/../fragments/header.html"></th:block>

</head>

<body class="layout-light top-menu overlayScroll">
	<div class="mobile-search"></div>
	
	<div class="mobile-author-actions"></div>
	
	<!-- 공통 topbar -->
	<th:block th:include="/../fragments/topbar.html"></th:block>
	
	<main class="main-content" style="background-color: #F9FBFD;">
	
		<div class="contents" style="background-color: #F9FBFD;">
    
		    <div class="container-fluid">
		    	<div class="row">
			        <div class="col-lg-12">
			        	<div class="breadcrumb-main" style="float: left;">
			        		<h4 class="text-capitalize breadcrumb-title">전달사항</h4>
			        		<span class="ml-20 mt-1">일정관리-전달사항</span>
			        	</div>
			        </div>
		        </div>
		    	<div class="row">
			        <div class="col-lg-12">
			        	<div class="card">
			        		<div class="card-body">
		        				<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_standard" class="color-dark align-center">제목<span style="color: red;">*</span></label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="board_title">
		                            </div>
		                    	</div>
		                         <div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_name" class="color-dark align-center">시작일<span style="color: red;">*</span></label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="board_start">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_standard" class="color-dark align-center">종료일<span style="color: red;">*</span></label>
		                            </div>
		                            <div class="col-sm-5">
		                                <input type="text" class="form-control b-light" id="board_end">
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_formula" class="color-dark align-center">일정내용<span style="color: red;">*</span></label>
		                            </div>
		                            <div class="col-sm-5">
		                                <textarea rows="3" col="12" id="board_content" style="bord-radius:5px; width:100%; height:auto; border:1px solid #d9d9d9"></textarea>
		                            </div>
		                    	</div>
		                    	<div class="row mt-3">
		        					<div class="col-sm-2 d-flex aling-items-center">
		                            	<label for="reagent_nick_e" class="color-dark align-center">일정공유<span style="color: red;">*</span></label>
		                            </div>
		                            <div class="col-sm-5">
		                            	<div>
		                                	<input type="checkbox" onclick = "selectAll(this)">
		                                	<span> 전체 선택</span>
		                                </div>
		                                <th:block th:each = "b : ${userGroup}">
		                                	<div>
		                                		<input type="checkbox" th:value = "${b.user_id}" name="user_id">
		                                		<span th:text="${b.user_name_k}"></span>
		                                	</div>
		                                </th:block>
		                            </div>
		                    	</div>
		                    	
			        		</div>
			        	</div>
			        </div>
		        </div>
		        <div class="row">
					<div class="col-4">
						<div class="action-btn d-flex justify-content-frist mt-30"></div>
					</div>
					<div class="col-4">
						<div class="d-flex justify-content-center mt-30"></div>
					</div>
					<div class="col-4">
						<div class="action-btn d-flex justify-content-end mt-30">
							<a href="/data/reagent" class="btn btn-primary end-button end">목록</a>
							<button type="button" class="btn btn-primary end-button end" onclick="insertBtn();">등록</button>
						</div>
					</div>
				</div>
		        <div class="atbd-notice" id="success_popup" style="width:100vw; height:90vh; position:fixed; left:0px; top:0px; display:none; justify-content: center; align-items:center;">
		        	<div class="card card-default card-md mb-4" style="border:1px solid #eee; width: 30%; height: 40%;">
		        		<div class="card-body">
		        			<div class="atbd-notice__content">
		        				<div class="atbd-notice__top text-center">
		        					<div class="atbd-notice__icon bg-success">
		        						<i class="fas fa-check color-white"></i>
		        					</div>
		        					<div class="atbd-notice__text">
		        						<h4>등록이 완료되었습니다.</h4>
		        					</div>
		        					<div style="display: flex; justify-content: center; margin: 10% auto;">
		        						<a class="btn btn-default btn-success" href="/data/reagent" style="color: #FFFFFF;">확인</a>
		        					</div>
		        				</div>
		        			</div>
		        		</div>
		        	</div>
		        </div>
		    </div>
		    
		    <div class="modal-basic modal fade show" id="reagentModal" tabindex="-1" role="dialog" aria-hidden="true">
			    <div class="modal-dialog modal-md" role="document">
			        <div class="modal-content modal-bg-white">
			        	<div class="modal-header">
			        		<h6 class="modal-title">엑셀 업로드</h6>
		                    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                        	<span data-feather="x"></span>
		                        </button>
			        	</div>
			            <div class="modal-body">
			            	<div class="col-12">
				            	<form action="#">
				            		<div class="row">
				            			<div class="col-sm-3 d-flex aling-items-center mt-4">
		                                    <label class="color-dark align-center">엑셀 파일</label>
		                                </div>
		                                <div class="col-sm-5 mb-2">
		                                	<label for="uploadFile"></label>
		                                    <input type="file" id="uploadFile">
		                                </div>
				            		</div>
				            		<div class="button-group d-flex justify-content-end">
					                   <button class="btn btn-primary btn-default btn-squared">업로드</button>
					           		</div>
				            	</form>
			            	</div>
			            </div>
			        </div>
			    </div>
			</div>
		    <!-- ends: .modal-Basic -->
     
     	</div>
     
     </main>
     
     <!-- 공통 하단 -->
    <th:block th:include="/../fragments/footer.html"></th:block>
    <!-- 공통 js -->
    <th:block th:include="/../fragments/commonjs.html"></th:block>

<script type="text/javascript">

	function selectAll(selectAll)  {
	  const checkboxes 
	       = document.getElementsByName('user_id');
	  checkboxes.forEach((checkbox) => {
	    checkbox.checked = selectAll.checked;
	  })
	}


	//발송일자 datepicker
	$("#board_start").datepicker(
	{
		dateFormat: "yy-mm-dd",
  		duration: "medium",
  		changeMonth: true,
  		changeYear: true,
  		yearRange: "2010:2030",
	});

	
	$("#board_end").datepicker(
			{
				dateFormat: "yy-mm-dd",
		  		duration: "medium",
		  		changeMonth: true,
		  		changeYear: true,
		  		yearRange: "2010:2030",
			});
	
	//modal show
	$("#excelBtn").on("click", function(){
		$("#reagentModal").modal("show");
	});
	
	//시약 등록
	function insertBtn(){
		var arrayShare = new Array();
		$(document).find("input:checkbox[name=user_id]:checked").each(function(){
			//arrayShare.push(this.value);
			arrayShare.push($(this).val());
		});
		
		var board_title = $.trim($("#board_title").val());
		var board_start = $.trim($("#board_start").val());
		var board_end = $.trim($("#board_end").val());
		var board_content = $.trim($("#board_content").val());
		var board_share = arrayShare;
		/* $(document).find("inout:checkbox[name=user_id]").each(function(index, item){
			$(this).
		}); */
		
		console.log("board_share",arrayShare);
		if(board_title == ""){
			alert("제목을 입력해주세요.");
			$("#board_title").focus();
		}else if(board_start == ""){
			alert("시작일을 입력해주세요.");
			$("#board_start").focus();
		}else if(board_end =="board_end"){
			alert("종료일을 입력해주세요.");
			$("#board_end").focus();
		}else if(board_content == "board_content"){
			alert("일정내용을 입력해주세요.");
			$("#board_content").focus();
		}else{
			console.log(board_share);
			var data = {
						"board_title" : board_title,
						"board_start" : board_start,
						"board_end" : board_end,
						"board_content" : board_content,
						"board_share" : board_share
						};
			$.ajax({
				url : "/baord/insertBoard",
				method : "POST",
				dataType : "json",
				data : data,
				success : function(result){
					if(result == 0){
						
					}else {
						$("#success_popup").css("display", "flex");
					}
				}
			});//end ajax
		}//end else
		
	}//end 농자재 등록
	
</script>

</body>

</html>
