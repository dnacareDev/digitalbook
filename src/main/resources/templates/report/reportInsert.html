<!doctype html>
<html lang="en" dir="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    
    <div class="container-fluid">
    	<div class="row">
	        <div class="col-lg-12">
	        	<div class="breadcrumb-main" style="float: left;">
	        		<h4 class="text-capitalize breadcrumb-title">과제</h4>
	        		<span class="ml-20 mt-1">기초정보-과제</span>
	        	</div>
	        </div>
        </div>
    	<div class="row">
    		<div class="col-1"></div>
	        <div class="col-10">
	        	<div class="card">
	        		<div class="card-body">
	        			<form action="#">
	        				<div class="row">
	        					<div class="col-sm-2 d-flex aling-items-center">
                                    <label for="report_year" class="col-form-label color-dark align-center">년도</label>
                                </div>
                                <div class="col-sm-5">
                                    <select class="form-control b-light" id="report_year">
		                                <option>년도 선택</option>
		                                <option>option1</option>
		                                <option>option2</option>
		                            </select>
                                </div>
                            </div>
                            <div class="row mt-3">
	        					<div class="col-sm-2 d-flex aling-items-center">
                                    <label for="report_contents" class="color-dark align-center">설명</label>
                                </div>
                                <div class="col-sm-5">
                                    <textarea class="form-control" id="report_contents" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row mt-3">
	        					<div class="col-sm-2 d-flex aling-items-center">
                                    <label class="color-dark align-center mt-1">ATIS 파일</label>
                                </div>
                                <div class="col-sm-5">
                                	<label for="uploadFile"></label>
                                    <input type="file" id="uploadFile">
                                </div>
                            </div>
                            <div class="row mt-3">
	        					<div class="col-sm-5">
                                    <label class="color-danger">*탭으로 분리 된 txt만 업로드 가능.</label>
                                </div>
                            </div>
	        			</form>
	        		</div>
	        	</div>
	        	<div class="d-flex justify-content-end mt-20">
                	<a href="/data/report" class="btn btn-light btn-default btn-primary mr-10">목록</a>
                	<a href="#" class="btn btn-default btn-primary">등록</a>
                </div>
	        </div>
	        <div class="col-1"></div>
        </div>
    </div>

</th:block>

<!-- 해당 페이지 고유  script 작성 공간 -->
<th:block layout:fragment="scripts">
<script type="text/javascript">
	
</script>
</th:block>

</html>
